<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Show Companys</title>
</head>

<body>

	<!-- theDate comes from the theModel.addAttribure of DemoController -->




	<div class="container py-5 bg-light " style="margin-top:200px;">

		<div class="form-outline mb-3" style="display: inline-block; margin-left: 32%;">
			<h1>Show Company</h1>




			<table border="1">




				<thead>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>



				</thead>

				<tbody>

					<tr th:each="tempCompany: ${company}">
						<td th:text="${tempCompany.firstName}" />
						<td th:text="${tempCompany.lastName}" />
						<td th:text="${tempCompany.email}" />
					</tr>

				</tbody>




			</table>




		</div>










	</div>









</body>





</html>
