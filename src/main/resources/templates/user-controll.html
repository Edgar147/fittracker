<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Show Users</title>
</head>

<body>

	<!-- theDate comes from the theModel.addAttribure of DemoController -->




	<div class="container py-5 bg-light " style="margin-top:200px;">

		<div class="form-outline mb-3" style="display: inline-block; margin-left: 32%;">
			<h1>Show users</h1>




			<table border="1">




				<thead>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<!-- <th>Action</th>
 -->


				</thead>

				<tbody>

					<tr th:each="tempUsers: ${userss}">
						<td th:text="${tempUsers.firstName}" />
						<td th:text="${tempUsers.lastName}" />
						<td th:text="${tempUsers.email}" />
						<!-- 	<td ><a th:href="@{/updateUser(xxx=${tempUsers.id})}" class="btn btn-primary btn-sm ">Update</a></td>
	<td ><a th:href="@{/deleteUser(yyy=${tempUsers.id})}" class="btn btn-warning btn-sm ">Delete</a></td> -->

					</tr>

				</tbody>




			</table>




		</div>










	</div>









</body>





</html>
